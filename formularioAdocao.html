    </header>
    
    <!-- Formulário de Adoção -->
    <form id="formAdocao">

        <h1>Formulário de Adoção</h1>

        <div class="container">
            <div class="linha">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>
            </div>
        </div>

        <div class="container">
            <div class="linha">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="linha">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
            </div>
        </div>

        <div class="container">
            <div class="linha">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required>
            </div>
            <div class="linha">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
        </div>

        <label>Endereço:</label>

        <div class="container">
            <div class="linha">
                <label>Cep</label>
                <input type="text" id="cep" required>
            </div>
            <div class="linha">
                <label>Estado</label>
                <input type="text" id="estado" required>
            </div>
        </div>

        <div class="container">
            <div class="linha">
                <label>Cidade</label>
                <input type="text" id="cidade" required>
            </div>
            <div class="linha">
                <label>Bairro</label>
                <input type="text" id="bairro" required>
            </div>
        </div>

        <div class="container">
            <div class="linha">
                <label>Rua</label>
                <input type="text" id="rua" required>
            </div>
            <div class="linha">
                <label>Número</label>
                <input type="text" id="numero" required>
            </div>
        </div>

        <div class="container">
            <div class="linha">
                <label>Tipo de residência:</label>
                <select id="tipoResidencia" required>
                    <option value="">Selecione</option>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                </select>
            </div>
            <div class="linha">
                <label>Possui quintal?</label>
                <select id="possuiQuintal" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
        </div>

        <div div class="container">
            <div class="linha">
                <label>Por que deseja adotar um animal?</label>
                <textarea id="motivoAdocao" rows="3" required></textarea>
            </div>
        </div>

        <div class="container">
            <div class="linha">
                <label>Tem experiência com animais?</label>
                <textarea id="experienciaAnimais" rows="3" required></textarea>
            </div>
        </div>

        <br><button type="submit">ENVIAR</button>

        <a href="index.html">
            <button type="button">VOLTAR</button>
        </a>
    </form>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Concluído</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message {
            background-color: #d4edda;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .message h1 {
            color: #155724;
            margin-bottom: 10px;
        }

        .message p {
            color: #155724;
            margin-bottom: 20px;
        }

        .btn-login {
            padding: 7px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
        }

        .btn-login:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="message">
        <h1>Cadastro Concluído!</h1>
        <p>Obrigado por realizar o cadastro.</p>
        <form action="cadastro.html">
            <a href="login.html" class="btn-login">Realizar Login</a>
        </form>
    </div>
</body>

</html>
